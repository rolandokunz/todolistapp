<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS LIBRARIES -->
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/vendor/skeleton.css">

    <!-- CSS CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Roboto:400,500,700,900" rel="stylesheet">

    <title>TODO LIST WEBAPP</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Date: <span id="today-date"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="newtask">
                    ADD A NEW TASK
                </label>
                <input class="u-full-width" type="text" placeholder="A new task todo" id="newtask">
            </div>

            <div class="four columns">
                <label for="priority">
                    SELECT PRIORITY
                </label>
                <select class="u-full-width" id="priority">
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                    <option value="important">Important</option>
                </select>
            </div>
            <div class="two columns">
                <label for="addtask" class="addlabel">ADD</label>
                <button class="button-green" value="Add to the list" id="add">ADD TO THE LIST</button>
            </div>
        </div>
            <div class="row">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>TO DO (<span id="todo-counter"></span>)</th>
                            <th>PRIORITY</th>
                            <th class="remove-header">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="todolist">
                    </tbody>
                </table>
            </div>
            <div class="row" id="counters">
                <div class="four columns"> 
                    <div class="priority-box red" id="urgent">
                        <span id="urgent-counter" class="counter"></span>
                        <span class="priority-title">
                        URGENT
                        </span>
                    </div>
                </div>    
                <div class="four columns"> 
                    <div class="priority-box orange" id="important">
                        <span id="important-counter" class="counter"></span>
                        <span class="priority-title">
                        IMPORTANT
                        </span>
                    </div>
                </div>    
                <div class="four columns">
                    <div class="priority-box yellow" id="normal">    
                        <span id="normal-counter" class="counter"></span>
                        <span class="priority-title">
                        NORMAL
                        </span>
                    </div>
                </div>
            </div>    

            <div class="row" id="extra-actions">
                <div class="six columns">
                    <button id="print" onclick="window.print();"><img src="img/ui/print.png" class="printer" alt=""></button>
                </div>
                <div class="six columns">
                    <button id="deleteall" class="deleteall">DELETE ALL</button>
                </div>     
            </div>

    </div>

    <!-- JS MAIN FUNCTIONS -->
    <script src="js/main.js"></script>

</body>

</html>
